<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate Me - Register</title>
    <link rel="stylesheet" href="/static2/styles2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="Phone Nummber">Username:</label>
                    <input type="phone" id="Number" name="Phone_Number" required>
                </div>
                <div class="form-group">
                    <label for="Home Address">Home Address:</label>
                    <input type="Home Address" id="Home_Address" name="Home Address" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="Address" id="Address" name="Address" required>
                </div>
                <button type="Create User" class="btn">Register</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Locate Me. All rights reserved.</p>
    </footer>
</body>
</html>
